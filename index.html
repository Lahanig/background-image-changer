<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/index.css">
	<link rel="shortcut icon" href="./img/favicon.jpg" type="image/jpg">
	<title>Simple background changer</title>
</head>
<body>
	<main class="main">
		<div class="main-inner">

			<div class="main-inner-header">
				Change site background
			</div>

			<div class="main-inner-body">
				<label for="url">Field for image</label><br>
				<input name="url" type="text" placeholder="Put here url" id="urlInput"><br>
				<button class="btn btn-primary" onclick="Store.updateBackground()">Change background</button>
			</div>

		</div>
	</main>
	<script src="js/index.js"></script>
</body>
</html>
